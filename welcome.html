<html lang="en">
<head>

</head>
<body>
  <div class="wrap">
    <header>
      <h1>🎛️ DJ Gig Tracker</h1>
      <span class="badge" title="Persists in your browser via localStorage">Embed-ready • Local save</span>
    </header>

    <!-- Add / Edit Form -->
    <!-- (content unchanged) -->

    <div class="footer">
      <div id="count" class="muted">0 gigs</div>
      <div class="muted" id="lastSaved">Last saved: never</div>
      <div class="controls">
        <div id="tableHelp" class="hint">Sorted by date. Click Edit to modify a row or Delete to remove it.</div>
        <button class="btn secondary" id="clearAll">Clear All Gigs</button>
      </div>
    </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const pageKey = document.title.replace(/\s+/g,'_');
    const storageKey = 'djGigWidgetData:' + pageKey;

    function updateLastSaved(){
      const el = document.getElementById('lastSaved');
      if(el){
        const now = new Date();
        el.textContent = 'Last saved: ' + now.toLocaleString();
      }
    }

    function saveAll(rows){
      localStorage.setItem(storageKey, JSON.stringify(rows));
      updateLastSaved();
    }

    function loadAll(){
      try{ return JSON.parse(localStorage.getItem(storageKey) || '[]') }catch{ return [] }
    }

    let state = loadAll();
    if(state.length>0){ updateLastSaved(); }

    // ...rest of your script remains the same (render, CRUD, event listeners, etc.) ...
  </script>
</body>
</html>
